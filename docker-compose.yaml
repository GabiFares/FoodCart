name: caso2
services:
  backend:
    image: backend
    container_name: backend
    build:
      context: ./backend
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./backend:/backend
    environment:
      - PGDATABASE=${PGDATABASE}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
      - PGHOST=${PGHOST}
      - GOOGLE_ID=${GOOGLE_ID}
      - GOOGLE_SECRET=${GOOGLE_SECRET}
      - JWTSECRET=${JWTSECRET}
      - user=${user}
      - pass=${pass}
  frontend:
    image: frontend
    container_name: frontend
    build:
      context: ./frontend
    volumes:
      - ./frontend/:/frontend
    command: sh -c "npm install && npm start"
  database:
    image: database
    container_name: database
    build:
      context: ./database
    environment:
      - POSTGRES_DB=${PGDATABASE}
      - POSTGRES_USER=${PGUSER}
      - POSTGRES_PASSWORD=${PGPASSWORD}
    ports:
      - 5432:5432
  proxy:
    image: nginx:alpine
    container_name: proxy
    volumes:
      - ./proxy/certs:/etc/nginx/certs
      - ./proxy/myconf.template:/etc/nginx/templates/default.conf.template
    environment:
      - FRONT_URL=localhost
    ports:
      - 80:80
      - 443:443
    depends_on:
      - frontend
      - backend
